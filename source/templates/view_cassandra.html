{% extends "layout.html" %}
{% block body %}
    <div class="row">
		<h1>data: </h1>
		<table class="table">
			<thead class="thead-dark">
				<tr>
					<th scope="col">id</th>
					<th scope="col">sensor1</th>
					<th scope="col">txt</th>
					<th scope="col">date</th>
				</tr>
			</thead>
			<tbody>
			{% for entry in entries %}
				<tr>
					<td>{{ entry.sensor1 }}</td>
					<td>{{ entry.sensor1 }}</td>
					<td>{{ entry.txtdata }}</td>
					<td>{{ entry.date }}</td>
				</tr>
			{% endfor %}
			</tbody>
		</table>
    </div>
{% endblock %}
